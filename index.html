<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Escaper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
        }
        .output {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            min-height: 50px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Quote Escaper</h1>
    <p>Enter your text below. Double quotes (") will be escaped with backslashes (\").</p>
    
    <textarea id="input" placeholder='Enter text with "quotes" here...'></textarea>
    
    <button onclick="escapeQuotes()">Escape Quotes</button>
    
    <h3>Output:</h3>
    <div id="output" class="output"></div>

    <script>
        function escapeQuotes() {
            const input = document.getElementById('input').value;
            const escaped = input.replace(/"/g, '\\"');
            document.getElementById('output').textContent = escaped;
        }

        // Optional: Real-time conversion as user types
        document.getElementById('input').addEventListener('input', escapeQuotes);
    </script>
</body>
</html>
